<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Sign up</title>
    <!-- script -->
    <script src="scripts/script.js"></script>
    <!-- styles-->
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">

    <!-- fonts -->
    <link rel="stylesheet" href="/fonts/figtree/styles.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/signup.css">
</head>

<body>
    <!-- Einbindung Header -->
    <div id="header-placeholder"></div>

    <!-- Form Area kommt gleich... -->

    <!-- Einbindung Footer -->
    <div id="footer-placeholder"></div>

    <div id="signupWindow" class="signup-container">
        <div class="signup_center">
            <h2>Sign up</h2>
            <div class="signup">
                <form class="signup-frontpage" onsubmit="return false;">
                    <input type="text" name="" id="signup-name" placeholder="Name" required>
                    <input type="email" name="" id="signup-email" placeholder="Email" required>
                    <input type="password" name="" id="signup-password" placeholder="Password" required>
                    <input type="password" name="" id="signup-confirm-password" placeholder="Confirm Password" required>
                    <div class="error-message" id="error-message"></div>
                </form>
                <div class="accept-policy">
                    <input type="checkbox" class="checkbox-policy" required>
                    <p>I accept the <a href="#">Privacy policy</a></p>
                </div>
            </div>
            <div class="buttons-frontpage">
                <button id="signupButton" class="cursor-pointer button signup-button-frontpage" disabled>Sign up</button>
            </div>
        </div>    
    </div>
    
    <script>
        // Einbinden der Header- und Footer-Templates
        async function loadTemplate(url, placeholderId) {
            let response = await fetch(url);
            let data = await response.text();
            document.getElementById(placeholderId).innerHTML = data;
        }

        loadTemplate('header.html', 'header-placeholder');
        loadTemplate('footer.html', 'footer-placeholder');
    </script>
</body>
</html>
