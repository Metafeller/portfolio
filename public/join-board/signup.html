    <div id="loginWindow" class="d-non signup-markup">
        <div class="login_center signup_center">
            
            <div class="flexhelper">
                <div class="break">
                    <a href="javascript:history.back()"><div class="back-arrow"></div></a>
                </div>
                <div class="h2helper">
                    <h2>Sign up</h2>
                    <div class="underline-frontpage"></div>
                </div>
            </div>
            <div class="login">
                <form id="login-form" class="login-frontpage" onsubmit="return validateForm();">
                    <div class="flex-input error-red">
                        <input type="text" name="signup-name" id="signup-name" placeholder="Name" minlength="6" required>
                        <img src="IMGicons/person.svg" alt="Name Icon">
                    </div>
                    <div class="flex-input error-red">
                        <input type="email" name="signup-email" id="signup-email" placeholder="Email" autocomplete="email" required>
                        <img src="IMGicons/mail.svg" alt="E-Mail Icon">
                    </div>
                    <div class="flex-input error-red">
                        <input type="password" name="signup-password" id="signup-password" placeholder="Password" minlength="6" autocomplete="new-password" required>
                        <img onclick="showPassword()" id="signup-password-Image" src="IMGicons/visibility_off.svg" alt="visibility_off">
                    </div>
                    <div class="flex-input error-red">
                        <input type="password" name="confirm-signup-password" id="confirm-signup-password" placeholder="Confirm Password" autocomplete="new-password" required>
                        <img onclick="showConfirmPassword()" id="confirm-signup-password-Image" src="IMGicons/visibility_off.svg" alt="visibility_off">
                    </div>
                    <div class="error-message" id="error-message" style="color: var(--light-red); display: none;"></div>
                    <div class="remember-login">
                        <input type="checkbox" id="privacy-checkbox" class="checkbox-login" required>
                        <p class="privacy-link">I accept the <a href="privacyPolicyExternal.html" target="_blank">Privacy policy</a></p>
                    </div>
                </form>
            </div>
            <div class="buttons-frontpage">
                <button id="loginButton" type="submit" class="cursor-pointer button login-button-frontpage" onclick="validateForm()">Sign up</button>
            </div>
        </div>    
    </div>
    <footer class="legal-notice">
        <ul class="footer-links">
            <li class="footer-links"><a href="privacyPolicyExternal.html" target="_blank">Privacy Policy</a></li>
            <li class="footer-links"><a href="legalNoticeExternal.html" target="_blank">Legal notice</a></li>
        </ul>
    </footer>

    <script src="scripts/script.js"></script>
    <script src="./scripts/infoTap.js"></script>

</body>
