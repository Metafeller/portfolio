      {{ 'legal.heading' | translate }}
    </h1>
    <p class="legal-updated">
      {{ 'legal.updated' | translate:{ date: ('10/2025') } }}
    </p>

    <div class="legal-content" [innerHTML]="'legal.content' | translate | safeHtml"></div>

    <footer class="legal-footer">
