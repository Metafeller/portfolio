<!--  Header & Hero teilen sich BG-Bild -->
<div class="header-hero-container">
  <app-header></app-header>
  <app-hero></app-hero>
</div>

<!--  Haupt-Content  -->
<div class="content">
  <app-about-me></app-about-me>
  <app-skills></app-skills>
  <app-projects></app-projects>
  <app-reviews></app-reviews>
  <app-contact></app-contact>
</div>

<!--  Haupt-Footer bekommt eine ID, damit wir hin-scrollen kÃ¶nnen -->
<app-footer id="footer"></app-footer>

<!-- Unsichtbarer Anker fÃ¼rs Scroll-Ziel unterhalb des Footers -->
<span id="footer-legal-anchor"></span>

<!-- Dynamisch eingeblendeter Rechts-Container -->
<ng-container *ngIf="showLegal">
  <div class="legal-wrapper">
    <div class="legal-container">
      <h1>{{ legalHeading }}</h1>

      <!-- Rechtstext -->
      <div [innerHTML]="legalHtml | safeHtml"></div>

      <!-- Mini-Footer: Made-By + Navigation -->
      <footer class="legal-footer">
        Made By Taironman with <span style="color: var(--accent-color);">ðŸ’š</span>
      </footer>

      <div class="legal-mini-footer">
        <!-- Umschalten zwischen Impressum / Datenschutz -->
        <a (click)="scrollSrv.showLegal('legal')">
          {{ 'footer.bottom.legalNotice' | translate }}
        </a>
        <span class="divider">|</span>
        <a (click)="scrollSrv.showLegal('privacy')">
          {{ 'footer.bottom.privacyPolicy' | translate }}
        </a>

        <!-- Spacer, damit Pfeil rechts steht -->
        <span class="spacer"></span>

        <!-- â†‘  zurÃ¼ck zum Haupt-Footer -->
        <a (click)="scrollSrv.scrollToElement('footer')">â†‘</a>
      </div>
    </div>
  </div>
</ng-container>

<app-cookie-banner></app-cookie-banner>
<div id="cursor-shadow" class="cursor-shadow"></div>
